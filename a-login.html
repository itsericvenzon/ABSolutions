<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Web Survey Tool</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One+SC">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/loginform.css">
    <link rel="stylesheet" href="assets/css/popover.css">
    <link rel="stylesheet" href="assets/css/previewratings.css">
    <link rel="stylesheet" href="assets/css/registrationform.css">
    <link rel="stylesheet" href="assets/css/sidebar-menu.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/starratings.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-flask" style="color:rgb(0,0,0);"></i>
                <h1 class="m-logo">ROFL</h1>
                <h6>Research On Funniness Lab</h6>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Admin ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#fpasswd" class="forgot" data-toggle="modal">Forgot Password</a></form>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="fpasswd">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Forgot Your Password?</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <form>
                        <p>Please enter the e-mail address associated with your user account to reset password.</p>
                        <div class="form-group"><input class="form-control" type="email" placeholder="Username" style="height:42px;margin-bottom:10px;"><input class="form-control" type="email" placeholder="Email Address" style="height:42px;"></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" style="margin-top:0px;">Submit</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reset Your Password</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>You have requested to reset the password for: &lt;username&gt;</p>
                    <form>
                        <div class="form-group"><input class="form-control" type="password" placeholder="New Password" style="margin-bottom:10px;height:42px;"><input class="form-control" type="password" placeholder="Retype New Password" style="height:42px;"></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" style="margin-top:0px;">Reset My Password</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/a-popover.js"></script>
    <script src="assets/js/add-rem-elements.js"></script>
    <script src="assets/js/sidebar-menu.js"></script>
    <script src="assets/js/u-popover.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="assets/js/selectdropdown.js"></script>
</body>

</html>
